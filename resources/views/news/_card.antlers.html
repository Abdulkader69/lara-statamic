<div class="group cursor-pointer">
    <div
        class="overflow-hidden rounded-md bg-gray-100 transition-all hover:scale-105 dark:bg-gray-800"
    >
        <a class="relative block aspect-video" href="{{ url }}"
            ><img
                alt="Thumbnail"
                fetchpriority="high"
                decoding="async"
                data-nimg="fill"
                class="object-cover transition-all"
                sizes="(max-width: 768px) 30vw, 33vw"
                src="{{ featured_image }}"
                style="
                    position: absolute;
                    height: 100%;
                    width: 100%;
                    inset: 0px;
                    color: transparent;
                "
        /></a>
    </div>
    <div class="">
        <div>
            <div class="flex gap-3 mt-5">
                {{ if ! hide_category }} {{ category }}
                <a href="{{ url }}"
                    ><span
                        class="inline-block text-xs font-medium tracking-wider uppercase text-blue-600"
                        >{{ title }}</span
                    ></a
                >
                {{ /category }} {{ /if }}
            </div>
            <h2
                class="text-lg font-semibold leading-snug tracking-tight mt-2 dark:text-white"
            >
                <a
                    href="/post/architectural-engineering-wonders-of-the-modern-era-for-your-inspiration"
                    ><span
                        class="bg-gradient-to-r from-green-200 to-green-100 bg-[length:0px_10px] bg-left-bottom bg-no-repeat transition-[background-size] duration-500 hover:bg-[length:100%_3px] group-hover:bg-[length:100%_10px] dark:from-purple-800 dark:to-purple-900"
                        >{{ title }}</span
                    ></a
                >
            </h2>
            <div
                class="mt-3 flex items-center space-x-3 text-gray-500 dark:text-gray-400"
            >
                <div class="flex items-center gap-3">
                    <div class="relative h-5 w-5 flex-shrink-0">
                        <img
                            alt="Mario Sanchez"
                            loading="lazy"
                            decoding="async"
                            data-nimg="fill"
                            class="rounded-full object-cover"
                            sizes="20px"
                            src="{{ author:avatar }}"
                            style="
                                position: absolute;
                                height: 100%;
                                width: 100%;
                                inset: 0px;
                                color: transparent;
                            "
                        />
                    </div>
                    <span class="truncate text-sm">{{ author:name }}</span>
                </div>
                <span class="text-xs text-gray-300 dark:text-gray-600">â€¢</span
                ><time
                    class="truncate text-sm"
                    datetime="2022-10-21T15:48:00.000Z"
                    >{{ date }}</time
                >
            </div>
        </div>
    </div>
</div>
