<div class="w-full max-w-7xl m-auto py-20">
    <h3 class="text-xl font-bold text-center mb-5">All</h3>
    <h1 class="mb-20 text-4xl font-bold text-center">{{ title }}</h1>
    <div class="category-list">
        {{ category }}
        <div class="category-item">
            <a href="{{ url }}"
                ><span
                    class="inline-block text-xs font-medium tracking-wider uppercase mt-3"
                    >{{ title }}</span
                ></a
            >
        </div>
        {{ /category }}
    </div>
</div>
