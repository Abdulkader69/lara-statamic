<header id="main-header" class="bg-black/20 fixed top-0 w-full z-50 py-2">
    <div
        class="container px-4 mx-auto xl:px-5 max-w-screen-lg flex items-center justify-between"
    >
        <div class="logo">
            <a href="/"
                ><img
                    src="http://larastata.test/assets/logo.png"
                    alt="logo"
                    class="w-12"
            /></a>
        </div>
        <div class="menu-wrapper flex items-center">
            <ul class="hidden lg:flex items-center space-x-4 ml-6">
                {{ nav:collection:pages }} {{ if ! children }}
                <li>
                    <a
                        href="{{ url }}"
                        class="p-2 relative hover:text-white transition"
                        >{{ title }}</a
                    >
                </li>
                {{ else }}
                <li class="group">
                    <button
                        class="p-2 relative flex items-center transition group-hover:text-white"
                    >
                        <span>{{ title }}</span>
                        {{ svg src="icons/arrow-down" class="ml-2" }}
                    </button>
                    <div
                        class="absolute rounded-lg py-4 px-2 bg-black hidden group-hover:block"
                    >
                        <ul class="flex-col">
                            {{ children }}
                            <li>
                                <a
                                    href="{{ url }}"
                                    class="py-2 px-4 block transition hover:bg-gray-300 rounded hover:text-black"
                                    >{{ title }}</a
                                >
                            </li>
                            {{ /children }}
                        </ul>
                    </div>
                </li>
                {{ /if }} {{ /nav:collection:pages }}
            </ul>
            {{#
            <form action="search" class="p-2 flex items-center px-6 ml-20">
                <svg
                    class="mr-4 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    height="21"
                    width="21"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M15.587 14.413l-4.354-4.353A6.1 6.1 0 0012.5 6.333a6.18 6.18 0 10-2.44 4.907l4.353 4.353a.84.84 0 001.174 0 .833.833 0 000-1.18zM1.833 6.333a4.5 4.5 0 114.5 4.5 4.507 4.507 0 01-4.5-4.5z"
                        fill="currentColor"
                    />
                </svg>
                <input
                    name="q"
                    type="text"
                    ref="searchInput"
                    x-model="searchQuery"
                    class="bg-transparent w-full text-white inline-block py-2 focus:outline-none focus-border focus-border-white"
                    placeholder="Search for anything..."
                />
                <button
                    class="text-2xs tracking-wider bg-gray-300 px-1 py-px rounded-sm hover:text-white"
                    @click="showSearch = false"
                >
                    ESC
                </button>
            </form>
            #}}
        </div>
    </div>
</header>
